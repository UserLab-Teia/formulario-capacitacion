<!--
    index.html

    Descripción:
    Este archivo contiene la estructura HTML para un formulario de registro de usuario. 
    El formulario solicita los siguientes datos: nombre, apellido paterno, edad y género. 
    Incluye validaciones básicas mediante atributos HTML (por ejemplo, campos requeridos y restricción de edad mínima).
    Al enviar el formulario, se espera que el resultado se muestre en la sección con id "resultado".
    El archivo enlaza una hoja de estilos externa (styles.css) y un archivo JavaScript (app.js) para la lógica adicional.

    Estructura principal:
    - Título de la página y encabezado principal.
    - Formulario con campos de entrada para nombre, apellido paterno, edad y género.
    - Botón para enviar el formulario.
    - Sección para mostrar el resultado del registro.

    Dependencias:
    - styles.css: para los estilos del formulario y la página.
    - app.js: para la funcionalidad y manejo de eventos del formulario.

    Autor: Jacobo
    Fecha de creación: 28/10/2025
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit" id="btnRegistrar">Registrar</button>
        </form>
        <section id="resultado"></section>
    </main>
    <script src="app.js"></script>
</body>
</html>
